<!DOCTYPE HTML>
<html ng-app="MainApp">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AngularJS - Documentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Visit NYTimes News for up-to-the-minute news, breaking news, video, audio and feature stories. BBC News provides trusted World and UK news as well as local and regional perspectives. Also entertainment, business, science, technology and health news." />
	<meta name="keywords" content="Visit NYTimes News, breaking news" />
	<meta name="author" content="http://simflexcode.com/blakenguyen" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Animate.css -->
	<link rel="stylesheet" href="src/assets/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="src/assets/css/icomoon.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="src/assets/css/magnific-popup.css">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="src/assets/css/flexslider.css">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="src/assets/css/owl.carousel.min.css">
  	<link rel="stylesheet" href="src/assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="src/assets/css/style.css">

	<!-- jQuery and relative libraries-->
	<script src="src/assets/js/jquery.min.js"></script>
	<script src="node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

	<!-- AngularJS  -->
  	<script src="src/assets/js/angular.min.js"></script>
	<script src="node_modules/ng-scrollbars/dist/scrollbars.min.js"></script>


	<!-- AngularJS APP-->
	<script src="src/app/app.js"></script>
	<script src="src/app/components/nyTimesNewsFlux/nyTimesNewsFlux.js"></script>
	<script src="src/app/components/nyTimesDirectives/nyTimesNewsRender.js"></script>
	<script src="src/app/controllers/main.js"></script>

  <!-- Modernizr JS -->
	<script src="src/assets/js/modernizr-2.6.2.min.js"></script>
	<script src="src/assets/js/moment.js"></script>

	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body ng-controller="MainController">
		<div class="loader-wrapper ng-hide" ng-show="newsPanel.isLoading">
			<div class="loader">
				<div class="loader-inner ball-beat">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<div id="page">
			<div class="container">
				<div class="row">
					<div class="col-sm p-3">
						<div id="newsListPanel" ng-hide="newsPanel.data.length == 0" ng-scrollbars ng-scrollbars-config="newsPanel.scrollbarConfig">
							<div class="inner-wrapper">
								<div class="news-page scroll-binding" ng-repeat="newsPage in newsPanel.data track by $index">
									<div class="news-item card" ng-repeat="newsItem in newsPage track by $index + newsItem._id" data-id="{{ newsItem._id }}">
										<div class="card-body">
										    <h5 class="card-title" ng-bind="newsItem.headline.main"></h5>
										    <h6 class="card-subtitle mb-2 text-muted" ng-bind="newsItem.source"></h6>
										    <p class="card-text" ng-bind="newsItem.snippet"></p>
										    <a href="{{ newsItem.web_url }}" target="_blank" class="card-link">Read More</a>
									  	</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  <!-- jQuery Easing -->
  <script src="src/assets/js/jquery.easing.1.3.js"></script>
  <!-- Bootstrap -->
  <script src="src/assets/js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="src/assets/js/jquery.waypoints.min.js"></script>
  <!-- Flexslider -->
  <script src="src/assets/js/jquery.flexslider-min.js"></script>
  <!-- Owl carousel -->
  <script src="src/assets/js/owl.carousel.min.js"></script>
  <!-- Magnific Popup -->
  <script src="src/assets/js/jquery.magnific-popup.min.js"></script>
  <script src="src/assets/js/magnific-popup-options.js"></script>
  <!-- Main -->
  <script src="src/assets/js/main.js"></script>
	</body>
</html>
